<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>imageMagic Demo</title>

    <script type="text/javascript" src="../jquery.imageMask.js"></script>

<img src="image.jpg" class="mySelector"/>
</body>
